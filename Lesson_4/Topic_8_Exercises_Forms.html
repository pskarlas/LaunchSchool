  <body>

      <!-- EXERCISES 1, 2, 3 -->
      <form action="" method="post">

        <fieldset>
          <dl>
            <dt><label for="first_name">First Name</label></dt>
            <dd><input type="text" name="first_name" id="first_name"></dd>
            <dt><label for="last_name">Last Name</label></dt>
            <dd><input type="text" name="last_name" id="last_name"></dd>
            <dt><label for="email">Email</label></dt>
            <dd><input type="email" name="email" id="email" autocomplete="none" autocorrect="none" autocapitalize="none"></dd>
            <dt><label for="phone">Phone Number</label>
            <dd>
              
            </dd>
            <dd><select name="phone_type" id="phone_type" autocomplete="none">
                <option value="home" selected>Home</option>
                <option value="business">Business</option>
                <option value="mobile">Mobile</option>
              </select><input type="tel" name="phone" id="phone"></dd>
          </dl>
          <input type="submit" value="send">

          <form action="" method="GET">
            <fieldset>
              <dl>
                <dt>Categories</dt>
                <dd>
                  <input type="radio" name="category" value="core">Core
                  <input type="radio" name="category" value="plugins">Plugins and Libraries
                </dd>
                <dt>Tags</dt>
                <dd><input type="checkbox" name="html">HTML</dd>
                <dd><input type="checkbox" name="css">CSS</dd>
              </dl>
              <input type="submit" value="filter">
              <input type="reset" value="clear">
            </fieldset>
          </form>

        </fieldset>

        <!-- EXERCISE 4 -->

        <form action="" method="GET">
          <fieldset>

              <h1>Categories</h1>
              <select name="category">
                <option value="core">Core</option>

              <h1>Tags</h1>

          </fieldset>

        </form>

  </body>
