<!DOCTYPE html>

<html lang="en-US">
<head>
  <title>Basic HTML Exercises: Forms</title>
  <meta charset="UTF-8">
</head>
<body>
<!-- EXERCISE 1 -->
  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input type="text" id="visitor_name" name="visitor_name" required /></dd>
        <dt><label for="email">Email</label></dt>
        <dd><input type="text" id="visitor_email" name="visitor_email" required /></dd>
        <dt><label for="tel">Phone number</label></dt>
        <dd><input type="text" id="visitor_tel" name="visitor_tel" required /></dd>
        <dt><label for="message">Message</label></dt>
        <dd><textarea cols="80" rows="6" id="visitor_message" name="visitor_message" required ></textarea></dd>
      </dl>
      <input type="submit" value="send" />
      <input type="reset" value="clear" /> 
    </fieldset>
  </form>
  <br>
<!-- EXERCISE 2 -->
  <form action="" method="post">
    <fieldset>
      <label for="search">Search For</label>
      <input type="text" id="search" name="search" />
      <label><input type="radio" name="TV" id="TV" />TV</label>
      <label><input type="radio" name="Movies" id="Movies" />Movies</label>
      <label><input type="radio" name="Music" id="Music" />Music</label>
      <input type="submit" value="Search"> 
    </fieldset>
  </form>
<br>
<!-- EXERCISE 3 -->

  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="title">Movie</label></dt>
        <dd>
          <select name="title" id="title">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
          </select>
        </dd>
        <dt><label for="rating">Rating</label></dt>
        <dd><input type="range" id="rating" min="1" max="5"></dd>
      </dl>
      <div>
        <label><input type="checkbox" name="favourite" checked>Add to my favourites</label>
      </div>
      <input type="submit" value="Rate Movie">
    </fieldset>
  </form>



</body>

</html>
